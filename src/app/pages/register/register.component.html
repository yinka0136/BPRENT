<header class="section-header">
  <section class="header-main border-bottom">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-3 col-sm-4 col-md-4 col-5">
          <a routerLink="../" class="brand-wrap">
            <img class="logo" src="../../../assets/images/isaac.png" />
          </a>
          <!-- brand-wrap.// -->
        </div>
        <div class="col-lg-4 col-xl-5 col-sm-8 col-md-4 d-none d-md-block">
          <form action="#" class="search">
            <div class="input-group w-100">
              <input
                type="text"
                class="form-control"
                style="width: 55%"
                placeholder="Search"
              />
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </form>
          <!-- search-wrap .end// -->
        </div>

        <!-- col.// -->
      </div>
      <!-- row.// -->
    </div>
    <!-- container.// -->
  </section>
  <!-- header-main .// -->
</header>

<section class="section-content padding-y">
  <!-- ============================ COMPONENT REGISTER   ================================= -->
  <div class="card mx-auto" style="max-width: 520px; margin-top: 40px">
    <article class="card-body">
      <form [formGroup]="registrationForm">
        <div class="form-row">
          <div class="col form-group">
            <label>First name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter your first name"
              formControlName="firstName"
              [ngClass]="{
                'is-invalid':
                  registrationForm.get('firstName').errors &&
                  registrationForm.get('firstName').touched
              }"
            />
          </div>
          <!-- form-group end.// -->
          <div class="col form-group">
            <label>Last name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter your last name"
              formControlName="lastName"
              [ngClass]="{
                'is-invalid':
                  registrationForm.get('lastName').errors &&
                  registrationForm.get('lastName').touched
              }"
            />
          </div>
          <!-- form-group end.// -->
        </div>
        <!-- form-row end.// -->
        <div class="form-row">
          <div class="col form-group">
            <label>Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="email@example.com"
              formControlName="email"
              autocomplete="email"
              [ngClass]="{
                'is-invalid':
                  registrationForm.get('email').errors &&
                  registrationForm.get('email').touched
              }"
            />
            <div
              class="invalid-feedback mt-0 p-0"
              *ngIf="
                registrationForm.get('email').touched &&
                registrationForm.get('email').errors
              "
            >
              Please enter a valid email
            </div>
            <div class="invalid-feedback mt-0 p-0" *ngIf="emailExists">
              Email is invalid or already exists
            </div>
            <small class="form-text text-muted"
              >We'll never share your email.</small
            >
          </div>
          <div class="col form-group">
            <label>Phone Number</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter phone number"
              formControlName="phoneNumber"
              [ngClass]="{
                'is-invalid':
                  registrationForm.get('phoneNumber').errors &&
                  registrationForm.get('phoneNumber').touched
              }"
            />
            <div
              class="invalid-feedback mt-0 p-0"
              *ngIf="
                registrationForm.get('phoneNumber').hasError('pattern') &&
                registrationForm.get('phoneNumber').touched
              "
            >
              Enter a valid number
            </div>
          </div>
        </div>

        <!-- form-row.// -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Create password</label>
            <input
              class="form-control"
              type="password"
              formControlName="password"
              placeholder="Password"
              autocomplete="new-password"
              [ngClass]="{
                'is-invalid':
                  registrationForm.get('password').errors &&
                  registrationForm.get('password').touched
              }"
            />
            <div
              class="invalid-feedback p-0 mt-0"
              *ngIf="
                registrationForm.get('password').hasError('required') &&
                registrationForm.get('password').touched
              "
            >
              Password is required
            </div>
            <div
              class="invalid-feedback mt-0 p-0"
              *ngIf="
                registrationForm.get('password').hasError('minlength') &&
                registrationForm.get('password').touched
              "
            >
              Password must be at least 8 characters
            </div>
          </div>
          <!-- form-group end.// -->
          <div class="form-group col-md-6">
            <label>Repeat password</label>
            <input
              class="form-control"
              type="password"
              formControlName="confirmPassword"
              placeholder="Confirm password"
              autocomplete="new-password"
              [ngClass]="{
                'is-invalid':
                  (registrationForm.get('confirmPassword').errors &&
                    registrationForm.get('confirmPassword').touched) ||
                  (registrationForm.hasError('passwordmismatch') &&
                    registrationForm.get('confirmPassword').touched)
              }"
            />
            <div
              class="invalid-feedback mt-0 p-0"
              *ngIf="
                (registrationForm.get('confirmPassword').hasError('required') &&
                  registrationForm.get('confirmPassword').touched) ||
                (registrationForm.hasError('passwordmismatch') &&
                  registrationForm.get('confirmPassword').touched)
              "
            >
              Please type in a matching password
            </div>
          </div>
          <!-- form-group end.// -->
        </div>
        <div class="form-group">
          <button
            [disabled]="!checked"
            type="submit"
            class="btn btn-primary btn-block"
            (click)="register()"
          >
            Register
          </button>
        </div>
        <!-- form-group// -->
        <div class="form-group">
          <label class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              (change)="toggleChecked($event.target.checked)"
            />
            <div class="custom-control-label">
              I am agree with <a href="#">terms and contitions</a>
            </div>
          </label>
        </div>

          <i class="fa fa-google"></i> Sign in with Google</a
        > -->
        <!-- form-group end.// -->
      </form>
    </article>
    <!-- card-body.// -->
  </div>
  <!-- card .// -->

  <p class="text-center mt-4 click text-primary" *ngIf="showResend">
    <a (click)="resend()">Resend confirmation token</a>
  </p>
  <p class="text-center mt-4">
    Have an account? <a routerLink="../login">Log In</a>
  </p>
  <br /><br />
