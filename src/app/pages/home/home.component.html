<app-nav></app-nav>

<div class="container">
  <!-- ========================= SECTION MAIN  ========================= -->
  <section class="section-main padding-y">
    <main class="card">
      <div class="card-body">
        <div class="row">
          <aside class="col-md-3 flex-lg-grow-0">
            <h6>CATEGORIES</h6>
            <nav class="nav-home-aside">
              <ul class="menu-category">
                <li>
                  <a routerLink="/products">All</a>
                </li>
                <li *ngFor="let category of categories">
                  <a>{{ category?.name }}</a>
                  <ul class="submenu click">
                    <li *ngFor="let subCat of category?.subCategories">
                      <a (click)="searchBySubCat(subCat?.slug)">{{
                        subCat?.name
                      }}</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </nav>
          </aside>
          <!-- col.// -->
          <div class="col-md-9 col-xl-9 col-lg-9 flex-grow-1">
            <!-- ================== COMPONENT SLIDER  BOOTSTRAP  ==================  -->
            <div
              id="carousel1_indicator"
              class="slider-home-banner carousel slide"
              data-ride="carousel"
            >
              <ol class="carousel-indicators">
                <li
                  data-target="#carousel1_indicator"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li data-target="#carousel1_indicator" data-slide-to="1"></li>
                <li data-target="#carousel1_indicator" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="../../assets/images/banners/slide1.jpg"
                    alt="First slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="../../assets/images/banners/slide2.jpg"
                    alt="Second slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="../../assets/images/banners/slide3.jpg"
                    alt="Third slide"
                  />
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carousel1_indicator"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carousel1_indicator"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <!-- ==================  COMPONENT SLIDER BOOTSTRAP end.// ==================  .// -->
          </div>
          <!-- col.// -->

          <!-- col.// -->
        </div>
        <!-- row.// -->
      </div>
      <!-- card-body.// -->
    </main>
    <!-- card.// -->
  </section>

  <section class="padding-bottom-sm featured">
    <header class="section-heading heading-line">
      <h4 class="title-section text-uppercase">Trending Ads</h4>
    </header>

    <div class="row row-sm">
      <div
        class="col-xl-3 col-lg-3 col-md-4 col-6 click"
        [routerLink]="['/ad/view', trending?.slug, trending?.user?.slug]"
        *ngFor="let trending of trendingAds; index as i"
      >
        <div class="card card-sm card-product-grid focus featured-box">
          <a class="img-wrap">
            <img src="{{ (trending?.adImages)[0]?.imageUrl }}" />
          </a>

          <figcaption class="info-wrap feature-content">
            <h4>{{ trending?.title }}</h4>
            <div class="rating-wrap d-flex">
              <ul class="rating-stars">
                <li style="width: 80%" class="stars-active">
                  <i class="fa fa-star"></i><i class="fa fa-star"></i
                  ><i class="fa fa-star"></i><i class="fa fa-star"></i
                  ><i class="fa fa-star"></i>
                </li>
                <li>
                  <i class="fa fa-star"></i><i class="fa fa-star"></i
                  ><i class="fa fa-star"></i><i class="fa fa-star"></i
                  ><i class="fa fa-star"></i>
                </li>
              </ul>
              <span class="label-rating text-muted"> 34 reviws</span>
            </div>
            <div class="listing-bottom">
              <h3 class="price">
                {{ trending?.dailyPrice | currency: "₦" }}
              </h3>
              <a class="btn-verified" *ngIf="trending?.boosted"
                ><i class="fa fa-check-square-o"></i> Boosted Ad</a
              >
              <div class="float-right click">
                <div
                  class="heart click"
                  (click)="toggleSaveTrending(trending?.slug, i, $event)"
                >
                  <i
                    class="fa fa-heart"
                    [ngClass]="{
                      red: trending?.bookmarked
                    }"
                  ></i>
                </div>
              </div>
            </div>
          </figcaption>
        </div>
      </div>
    </div>
  </section>
  <!-- =============== SECTION ITEMS .//END =============== -->
  <section class="padding-bottom-sm featured">
    <header class="section-heading heading-line">
      <h4 class="title-section text-uppercase">New Ads</h4>
    </header>

    <div class="row row-sm">
      <div
        class="col-xl-3 col-lg-3 col-md-4 col-6 click"
        [routerLink]="['/ad/view', newAd?.slug, newAd?.user?.slug]"
        *ngFor="let newAd of newAds; index as i"
      >
        <div class="card card-sm card-product-grid focus featured-box">
          <a class="img-wrap">
            <img src="{{ (newAd?.adImages)[0]?.imageUrl }}" />
          </a>
          <figcaption class="info-wrap feature-content">
            <h4>{{ newAd?.title }}</h4>
            <div class="rating-wrap d-flex">
              <ul class="rating-stars">
                <li style="width: 80%" class="stars-active">
                  <i class="fa fa-star"></i><i class="fa fa-star"></i
                  ><i class="fa fa-star"></i><i class="fa fa-star"></i
                  ><i class="fa fa-star"></i>
                </li>
                <li>
                  <i class="fa fa-star"></i><i class="fa fa-star"></i
                  ><i class="fa fa-star"></i><i class="fa fa-star"></i
                  ><i class="fa fa-star"></i>
                </li>
              </ul>
              <span class="label-rating text-muted"> 34 reviws</span>
            </div>
            <div class="listing-bottom">
              <h3 class="price">
                {{ newAd?.dailyPrice | currency: "₦" }}
              </h3>
              <div class="float-right click">
                <div
                  class="heart click"
                  (click)="toggleSaveNew(newAd?.slug, i, $event)"
                >
                  <i
                    class="fa fa-heart"
                    [ngClass]="{
                      red: newAds[i].bookmarked
                    }"
                  ></i>
                </div>
              </div>
              <a class="btn-verified" *ngIf="newAd?.boosted"
                ><i class="fa fa-check-square-o"></i> Boosted Ad</a
              >
            </div>
          </figcaption>
        </div>
      </div>
    </div>
  </section>
</div>
<app-footer></app-footer>
