<header class="section-header">
  <section class="header-main border-bottom">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-3 col-sm-4 col-md-4 col-5">
          <a routerLink="../" class="brand-wrap">
            <img class="logo" src="../../../assets/images/isaac.png" />
          </a>
          <!-- brand-wrap.// -->
        </div>
        <div class="col-lg-4 col-xl-5 col-sm-8 col-md-4 d-none d-md-block">
          <form action="#" class="search">
            <div class="input-group w-100">
              <input
                type="text"
                class="form-control"
                style="width: 55%"
                placeholder="Search"
              />
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </form>
          <!-- search-wrap .end// -->
        </div>

        <!-- col.// -->
      </div>
      <!-- row.// -->
    </div>
    <!-- container.// -->
  </section>
  <!-- header-main .// -->
</header>
<section class="section-conten padding-y" style="min-height: 84vh">
  <!-- ============================ COMPONENT LOGIN   ================================= -->
  <div class="card mx-auto" style="max-width: 380px; margin-top: 100px">
    <div class="card-body">
      <h4 class="card-title mb-4">Sign in</h4>
      <form [formGroup]="loginForm">
        <!-- <a (click)="signInWithFB()" class="btn btn-facebook btn-block mb-2">
          <i class="fa fa-facebook-f"></i> Sign in with Facebook</a
        >
        <a (click)="signInWithGoogle()" class="btn btn-google btn-block mb-4">
          <i class="fa fa-google"></i> Sign in with Google</a
        > -->
        <div class="form-group">
          <input
            name="email"
            class="form-control"
            placeholder="email"
            type="email"
            formControlName="username"
            autocomplete="on"
          />
        </div>
        <!-- form-group// -->
        <div class="form-group">
          <input
            name=""
            class="form-control"
            placeholder="Password"
            type="password"
            formControlName="password"
          />
        </div>
        <!-- form-group// -->

        <div class="form-group">
          <a routerLink="../password_reset" class="float-right"
            >Forgot password?</a
          >
          <label class="float-left custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" />
            <div class="custom-control-label">Remember Me</div>
          </label>
        </div>
        <!-- form-group form-check .// -->
        <div class="form-group">
          <button
            type="submit"
            class="btn btn-primary btn-block"
            (click)="login()"
          >
            Login
          </button>
        </div>
        <!-- form-group// -->
      </form>
    </div>
    <!-- card-body.// -->
  </div>
  <!-- card .// -->

  <p class="text-center mt-4">
    Don't have account? <a routerLink="../register">Sign up</a>
  </p>
  <br /><br />
  <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>
<app-footer></app-footer>
