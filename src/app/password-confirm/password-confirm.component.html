<header class="section-header">
  <section class="header-main border-bottom">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-3 col-sm-4 col-md-4 col-5">
          <a routerLink="../" class="brand-wrap">
            <img class="logo" src="../../assets/images/logo.jpg" />
          </a>
          <!-- brand-wrap.// -->
        </div>
        <div class="col-lg-4 col-xl-5 col-sm-8 col-md-4 d-none d-md-block">
          <form action="#" class="search">
            <div class="input-group w-100">
              <input
                type="text"
                class="form-control"
                style="width: 55%;"
                placeholder="Search"
              />
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </form>
          <!-- search-wrap .end// -->
        </div>

        <!-- col.// -->
      </div>
      <!-- row.// -->
    </div>
    <!-- container.// -->
  </section>
  <!-- header-main .// -->
</header>
<section class="section-conten padding-y" style="min-height: 84vh;">
  <div class="card mx-auto" style="max-width: 380px; margin-top: 100px;">
    <div class="card-body">
      <h4 class="card-title mb-4">One More Step....</h4>
      <p>
        <em> Enter your new password</em>
      </p>
      <form [formGroup]="resetPasswordForm">
        <div class="form-group">
          <input
            type="password"
            placeholder="Enter New Password"
            class="form-control py-4"
            autocomplete="new-password"
            id="password1"
            formControlName="newPassword"
            [ngClass]="{
              'is-invalid':
                resetPasswordForm.get('newPassword').errors &&
                resetPasswordForm.get('newPassword').touched
            }"
          />
          <div
            class="invalid-feedback p-0 mt-0"
            *ngIf="
              resetPasswordForm.get('newPassword').hasError('required') &&
              resetPasswordForm.get('newPassword').touched
            "
          >
            Password is required
          </div>
          <div
            class="invalid-feedback mt-0 p-0"
            *ngIf="
              resetPasswordForm.get('newPassword').hasError('minlength') &&
              resetPasswordForm.get('newPassword').touched
            "
          >
            Password must be at least 8 characters
          </div>
        </div>
        <!-- form-group// -->

        <div class="form-group">
          <button
            class="btn btn-primary btn-block py-3"
            (click)="resetPassword()"
            [disabled]="resetPasswordForm.invalid"
          >
            Reset Password
          </button>
        </div>
        <!-- form-group// -->

        <!-- form-group form-check .// -->
        <!-- form-group// -->
      </form>
    </div>
    <!-- card-body.// -->
  </div>
  <!-- card .// -->
  <!-- ============================ COMPONENT VERIFY   ================================= -->

  <!-- card .// -->
  <p class="text-center mt-4">
    Don't have account? <a routerLink="../register">Sign up</a>
  </p>
  <br /><br />
  <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>
<app-footer></app-footer>
