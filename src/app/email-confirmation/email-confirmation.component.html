<header class="section-header">
  <section class="header-main border-bottom">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-3 col-sm-4 col-md-4 col-5">
          <a routerLink="/home" class="brand-wrap">
            <img class="logo" src="../../assets/images/logo.jpg" />
          </a>
          <!-- brand-wrap.// -->
        </div>
        <div class="col-lg-4 col-xl-5 col-sm-8 col-md-4 d-none d-md-block">
          <form action="#" class="search">
            <div class="input-group w-100">
              <input
                type="text"
                class="form-control"
                style="width: 55%;"
                placeholder="Search"
              />
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </form>
          <!-- search-wrap .end// -->
        </div>

        <!-- col.// -->
      </div>
      <!-- row.// -->
    </div>
    <!-- container.// -->
  </section>
  <!-- header-main .// -->
</header>
<section class="section-conten padding-y" style="min-height: 84vh;">
  <!-- ============================ COMPONENT LOGIN   ================================= -->
  <div class="card mx-auto" style="max-width: 380px; margin-top: 100px;">
    <div class="card-body">
      <h4 class="card-title mb-4">Email verification</h4>
      <form [formGroup]="tokenResendForm">
        <div class="form-group" *ngIf="isLoading && !tokenExpired">
          <h4>Verifying .....</h4>
        </div>

        <div class="form-group" *ngIf="!isLoading">
          <p>
            Email verified <span style="color: green;">successfully</span>,
            please click on the button to login
          </p>
          <button
            type="submit"
            class="btn btn-primary btn-block"
            (click)="login()"
          >
            Login
          </button>
        </div>
        <div *ngIf="tokenExpired">
          <p>
            <em
              >Token
              <span style="color: red;">expired !</span>
              , please enter your email so we can resend your token</em
            >
          </p>
          <div class="form-group">
            <input
              name=""
              class="form-control"
              placeholder="Username"
              type="text"
              formControlName="email"
            />
          </div>

          <!-- form-group form-check .// -->
          <div class="form-group">
            <button
              type="submit"
              class="btn btn-primary btn-block"
              (click)="resend()"
            >
              Resend token
            </button>
          </div>
        </div>

        <!-- form-group// -->
      </form>
    </div>
    <!-- card-body.// -->
  </div>
  <!-- card .// -->
  <br /><br />
  <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>
<app-footer></app-footer>
