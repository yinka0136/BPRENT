<header class="section-header">
  <section class="header-main border-bottom">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-3 col-sm-4 col-md-4 col-5 click">
          <a (click)="routeHome()" class="brand-wrap">
            <img class="logo" src="../../assets/images/logo.jpg" />
          </a>
          <!-- brand-wrap.// -->
        </div>
        <div class="col-lg-4 col-xl-5 col-sm-8 col-md-4 d-none d-md-block">
          <form action="#" class="search">
            <div class="input-group w-100">
              <input
                #query
                type="search"
                class="form-control"
                style="width: 55%;"
                placeholder="Search"
                (keyup)="getInput(query.value)"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-primary"
                  type="submit"
                  (click)="search()"
                >
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </form>
          <!-- search-wrap .end// -->
        </div>

        <!-- col.// -->
        <div class="col-lg-5 col-xl-4 col-sm-8 col-md-4 col-7">
          <div class="d-flex justify-content-end">
            <div class="mt-2 mr-2" *ngIf="!loggedIn()">
              <a (click)="logIn()" class="btn btn-outline-primary mr-1">
                Login
              </a>
              <a (click)="register()" class="btn btn-primary"> Sign up </a>
              <button
                class="btn float-right btn-light d-md-none"
                type="button"
                data-toggle="collapse"
                data-target="#main_nav8"
                aria-controls="main_nav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <i class="fa fa-bars"></i>
              </button>
            </div>
            <!-- <paystack-pay-button
        class="yellow"
        text="<small><b>Pay</b> Me Now!</small>"
        email="$scope.email"
        amount="$scope.amount"
        reference="$scope.reference"
        beforepopup="$scope.beforePopUp"
        metadata="$scope.metadata"
        callback="$scope.callback"
        close="$scope.close">
</paystack-pay-button> -->
            <a
              href="#"
              class="widget-header mr-3"
              *ngIf="loggedIn()"
              (click)="buyCoin()"
            >
              <div class="ico">
                <span class="mr-1" style="color: black;"> buy coins</span>
                <i class="icon-sm rounded-circle border fa fa-credit-card"></i>
              </div>
            </a>

            <a href="#" class="widget-header mr-3" *ngIf="loggedIn()">
              <div class="icon">
                <i class="icon-sm rounded-circle border fa fa-heart"></i>
              </div>
            </a>

            <div class="widget-header dropdown" *ngIf="loggedIn()">
              <a
                href="#"
                data-toggle="dropdown"
                class="dropdown-toggle"
                data-offset="20,10"
              >
                <div class="icon icon-sm rounded-circle border">
                  <i class="fa fa-user"></i>
                </div>
                <span class="sr-only">Profile actions</span>
              </a>

              <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">My Ads</a>
                <hr class="dropdown-divider" />
                <a class="dropdown-item click" (click)="logOut()">Log out</a>
              </div>
              <!--  dropdown-menu .// -->
            </div>

            <!-- widget-header .// -->
          </div>
          <!-- widgets-wrap.// -->
        </div>
        <!-- col.// -->
      </div>
      <!-- row.// -->
    </div>
    <!-- container.// -->
  </section>
  <!-- header-main .// -->

  <nav class="navbar navbar-main navbar-expand-lg border-bottom">
    <div class="container">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#main_nav"
        aria-controls="main_nav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="dropdown6">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="http://example.com"
              data-toggle="dropdown"
            >
              <i class="fa fa-bars text-muted mr-2"></i> All categories</a
            >
            <div class="dropdown-menu">
              <a
                class="dropdown-item"
                href="page-category.html"
                *ngFor="let category of categories"
                >{{ category?.name }}</a
              >
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="page-deal.html">Hot deals</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="page-blog.html">Markets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="page-blog.html">Blog</a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              (click)="manageCat()"
              style="color: white;"
              class="btn btn-primary ml-md-4"
            >
              Manage category
            </a>
          </li>
          <li class="nav-item">
            <a
              (click)="postAdd()"
              style="color: white;"
              class="btn btn-primary ml-md-4"
              ><i class="fa fa-plus"></i> Post Ad
            </a>
          </li>
        </ul>
      </div>
      <!-- collapse .// -->
    </div>
    <!-- container .// -->
  </nav>
</header>
